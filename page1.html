<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/style1.css">
    <title>BattleShip by la DreamTeam</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <div id="main">
        <img id="carrier" src="/home/khodabuccus/BattleShipProject-master/Destroyer/ShipDestroyerHull.png" alt="carrier">
        <div class="board">
          <div class="displays">
            <div class="top">
              <ul class="grid"></ul>
            </div>
            <div class="bottom">
              <ul class="grid"></ul>
            </div>
          </div>
        </div>
        <div class="panel">
          <div class="topPanel">
            <div class="layout">
              <div class='buttons one'>1 joueur</div>
              <div class='buttons multi'>2 joueurs</div>
              <div class='buttons options'>Options</div>
            </div>
          </div>
          <div class='console'>
            <span class='text'></span></div>
        </div>
      </div>
    </body>
    
     <script type="text/javascript" src="JS/battle.js"></script>
</body>
</html>
